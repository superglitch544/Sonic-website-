<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(#0a66ff,#000);color:white;text-align:center;}
form{background:rgba(0,0,0,0.5);margin:50px auto;padding:20px;border-radius:15px;width:90%;max-width:400px;}
input{width:90%;padding:10px;margin:10px 0;border-radius:10px;border:none;font-size:16px;}
button{padding:15px 25px;font-size:16px;border:none;border-radius:30px;background:yellow;font-weight:bold;margin:10px;}
</style>
</head>
<body>

<h1>Login</h1>
<form onsubmit="login(event)">
<input type="text" id="username" placeholder="Username" required><br>
<input type="password" id="password" placeholder="Password" required><br>
<button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="signup.html" style="color:yellow;">Sign Up</a></p>

<script>
function login(e){
e.preventDefault();
let u=document.getElementById("username").value;
let p=document.getElementById("password").value;
let stored=localStorage.getItem("sonicUser_"+u);
if(stored && stored===p){ alert("Login Successful!"); window.location="index.html"; }
else{ alert("Invalid Username or Password"); }
}
</script>

</body>
</html>
